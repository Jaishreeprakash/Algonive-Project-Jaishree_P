<!DOCTYPE html>
<html>

<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Team Task Manager</title>

  <style>
    body {
    font-family: Arial, sans-serif;
      background: #f4f4f4;
        margin: 0;
          padding: 20px;
          }

          .container {
            max-width: 700px;
              margin: auto;
                background: #fff;
                  padding: 20px;
                    border-radius: 8px;
                    }

                    h1, h2 {
                      text-align: center;
                      }

                      form {
                        display: flex;
                          flex-direction: column;
                            gap: 10px;
                            }

                            input, textarea, select, button {
                              padding: 10px;
                                font-size: 1em;
                                }

                                button {
                                  background-color: #007bff;
                                    color: #fff;
                                      border: none;
                                        cursor: pointer;
                                        }

                                        .task {
                                          background: #e3e3e3;
                                            margin: 10px 0;
                                              padding: 10px;
                                                border-left: 5px solid #007bff;
                                                }

                                                .task.completed {
                                                  border-left-color: green;
                                                    background: #d4edda;
                                                    }

                                                    .task h3 {
                                                      margin: 0;
                                                      }

                                                      .status-btn {
                                                        margin-top: 10px;
                                                        }
                                                        
}
  </style>

  
</head>
<body>
  <link rel="stylesheet" href="style.css" />
        
        
          <div class="container">
              <h1>Task Management System</h1>

                  <form id="task-form">
                        <input type="text" id="title" placeholder="Task Title" required />
                              <textarea id="description" placeholder="Task Description" required></textarea>
                                    <input type="date" id="deadline" required />
                                          <select id="assignee" required>
                                                  <option value="">Assign to...</option>
                                                          <option value="Alice">Alice</option>
                                                                  <option value="Bob">Bob</option>
                                                                          <option value="Charlie">Charlie</option>
                                                                                </select>
                                                                                      <button type="submit">Add Task</button>
                                                                                          </form>

                                                                                              <h2>Task List</h2>
                                                                                                  <div id="task-list"></div>
                                                                                                    </div>

                                                                                                      <script src="script.js"></script>

  <script>
    const form = document.getElementById("task-form");
const taskList = document.getElementById("task-list");

let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

function saveTasks() {
  localStorage.setItem("tasks", JSON.stringify(tasks));
  }

  function renderTasks() {
    taskList.innerHTML = "";
      tasks.forEach((task, index) => {
          const div = document.createElement("div");
              div.className = `task ${task.status === "Completed" ? "completed" : ""}`;
                  div.innerHTML = `
                        <h3>${task.title}</h3>
                              <p>${task.description}</p>
                                    <p><strong>Assigned To:</strong> ${task.assignee}</p>
                                          <p><strong>Deadline:</strong> ${task.deadline}</p>
                                                <p><strong>Status:</strong> ${task.status}</p>
                                                      <button class="status-btn" onclick="toggleStatus(${index})">
                                                              Mark as ${task.status === "Pending" ? "Completed" : "Pending"}
                                                                    </button>
                                                                        `;
                                                                            taskList.appendChild(div);
                                                                              });
                                                                              }

                                                                              function toggleStatus(index) {
                                                                                tasks[index].status = tasks[index].status === "Pending" ? "Completed" : "Pending";
                                                                                  saveTasks();
                                                                                    renderTasks();
                                                                                    }

                                                                                    form.addEventListener("submit", function (e) {
                                                                                      e.preventDefault();
                                                                                        const title = document.getElementById("title").value;
                                                                                          const description = document.getElementById("description").value;
                                                                                            const deadline = document.getElementById("deadline").value;
                                                                                              const assignee = document.getElementById("assignee").value;

                                                                                                tasks.push({ title, description, deadline, assignee, status: "Pending" });
                                                                                                  saveTasks();
                                                                                                    renderTasks();
                                                                                                      form.reset();
                                                                                                      });

                                                                                                      // Initial render
                                                                                                      renderTasks();
                                                                                                      
  </script>
</body>
</html>
